<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- BUTTONS -->
<div id="buttons">
    <button onclick="window.location.reload();">Reset</button><br>
    <input id="ammount" value="20" style="width: 40px">
    <button onclick="scramble()">Scramble</button>
</div>

<!-- CUBE -->
<div class="pivot" id="pivot" style="transform: rotateX(-35deg) rotateY(-135deg);">
    <div class="cube" id="cube">
        <div class="piece">
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="side top"></div>
            <div class="side bottom"></div>
            <div class="side back"></div>
            <div class="side front"></div>
        </div>
    </div>
</div>

<!-- ANCHORS -->
<div id="guides">
    <div class="anchor" id="anchor5"></div>
    <div class="anchor" id="anchor4"></div>
    <div class="anchor" id="anchor3"></div>
    <div class="anchor" id="anchor2""></div>
    <div class="anchor" id="anchor1"></div>
    <div class="anchor" id="anchor0"></div>
</div>

<script src="script.js"></script>
</body>
